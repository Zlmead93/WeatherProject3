<!DOCTYPE html>
<html>
  <head>
    <title>WeatherAPP</title>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap"rel="stylesheet"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class ="container-wrapper">
        
    <input type= "text" id="enterCity" placeholder ="Enter City"/>
    <input type = "submit" id = "go" value = "Go"/>
<p class= "date">
</p>    
<h1 class="place" id="city">London</h1>
<small id = "description"></small>
<div class = "row">
  <div class = "col-8">
    
  <img 
  src = "https://ssl.gstatic.com/onebox/weather/64/cloudy.png" 
  id = "icon"
  />
    <span class = "tempuratureIcon"id="temp"></span>°C
    </div>
  </div>
<div class="row">
  <div class="col-8">
    
    <ul>
        <li>Feels like <span id="feelsLike"></span>°C</li>
        <li>Humidity <span id= "humidity"></span>%</li>
        <li>Wind <span id="wind"></span> Mph</li>
    </ul>
    </div>
  </div>

   
   
   <div id = "forecastDays">
        <button type="button" class="btn btn-primary"> <i class="fas fa-cloud-sun"></i> </br>
          Weds</button>
        <button type="button" class="btn btn-primary"><i class="fas fa-cloud"></i></br>
          Thurs</button>
        <button type="button" class="btn btn-primary"><i class="fas fa-cloud-sun-rain"></i></br>
          Fri</button>
        <button type="button" class="btn btn-primary"><i class="fas fa-snowflake"></i></br>
          Sat</button>
        <button type="button" class="btn btn-primary"><i class="fas fa-bolt"></i></br>
          Sun</button>
          </div>
          </div>
<p><a href="https://github.com/Zlmead93/WeatherProject3" target="_blank" class="coderLink">Coded by Zoe Mead</a>
      </p>
      </div>
    
  <script src="src/index.js"></script>

  </body>
</html>
